abstract:
  description: Team Data Science Process 是一种敏捷的迭代式数据科学方法，用于高效交付预测分析解决方案和智能应用程序。 TDSP 有助于改进团队协作和学习。 它包含来自 Microsoft 及本行业中其他企业的最佳做法与结构精华，能够促进数据科学方案的成功实现。 其目标是帮助公司完全实现其分析程序的优势。
